# =============================================================================
# PR Tests Workflow
# =============================================================================
# Triggered: On pull requests to main branch
# Purpose: Run linting (ESLint) and unit tests before merging
# Runner: Configurable - supports both GitHub-hosted and self-hosted runners
# Database: PostgreSQL test container on port 5433
#
# Optional Variables:
#   - RUNNER: Runner label (default: ubuntu-latest, or "self-hosted, linux, x64")
# =============================================================================

name: PR Tests

on:
  pull_request:
    branches:
      - main

env:
  TEST_DB_PORT: 5433
  TEST_DB_NAME: coffee_test
  TEST_CONTAINER_NAME: coffee-test-postgres

jobs:
  lint:
    name: Run linting checks
    runs-on: ${{ vars.RUNNER || 'ubuntu-latest' }}
    strategy:
      matrix:
        node-version: [18.x]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install dependencies
        working-directory: coffee_project
        run: npm install

      - name: Run ESLint
        working-directory: coffee_project
        run: npm run lint

  test:
    name: Run unit tests
    runs-on: ${{ vars.RUNNER || 'ubuntu-latest' }}
    needs: lint
    strategy:
      matrix:
        node-version: [18.x]
    env:
      DATABASE_URL: postgres://postgres:postgres@localhost:5433/coffee_test
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install dependencies
        working-directory: coffee_project
        run: npm install

      - name: Start Postgres container
        run: |
          # Stop and remove any existing test postgres container
          docker stop ${{ env.TEST_CONTAINER_NAME }} 2>/dev/null || true
          docker rm ${{ env.TEST_CONTAINER_NAME }} 2>/dev/null || true

          # Start fresh Postgres container for testing
          docker run -d \
            --name ${{ env.TEST_CONTAINER_NAME }} \
            -e POSTGRES_DB=${{ env.TEST_DB_NAME }} \
            -e POSTGRES_USER=postgres \
            -e POSTGRES_PASSWORD=postgres \
            -p ${{ env.TEST_DB_PORT }}:5432 \
            postgres:15

          echo "Waiting for Postgres to be ready..."
          for i in {1..30}; do
            if docker exec ${{ env.TEST_CONTAINER_NAME }} pg_isready -U postgres > /dev/null 2>&1; then
              echo "Postgres is ready!"
              break
            fi
            echo "Waiting... ($i/30)"
            sleep 2
          done

      - name: Run migrations
        working-directory: coffee_project
        run: npm run migrate

      - name: Run tests
        working-directory: coffee_project
        run: npm test

      - name: Cleanup Postgres container
        if: always()
        run: |
          docker stop ${{ env.TEST_CONTAINER_NAME }} 2>/dev/null || true
          docker rm ${{ env.TEST_CONTAINER_NAME }} 2>/dev/null || true
