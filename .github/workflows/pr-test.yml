name: PR Tests

on:
  pull_request:
    branches:
      - main

jobs:
  lint:
    name: Run linting checks
    runs-on: [self-hosted, linux, x64]
    strategy:
      matrix:
        node-version: [18.x]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install dependencies
        working-directory: coffee_project
        run: npm install

      - name: Run ESLint
        working-directory: coffee_project
        run: npm run lint

  test:
    name: Run unit tests
    runs-on: [self-hosted, linux, x64]
    needs: lint
    strategy:
      matrix:
        node-version: [18.x]
    env:
      DATABASE_URL: postgres://postgres:postgres@localhost:5433/coffee_test
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install dependencies
        working-directory: coffee_project
        run: npm install

      - name: Start Postgres container
        run: |
          # Stop and remove any existing test postgres container
          docker stop coffee-test-postgres || true
          docker rm coffee-test-postgres || true
          
          # Start fresh Postgres container for testing
          docker run -d \
            --name coffee-test-postgres \
            -e POSTGRES_DB=coffee_test \
            -e POSTGRES_USER=postgres \
            -e POSTGRES_PASSWORD=postgres \
            -p 5433:5432 \
            postgres:15
          
          echo "Waiting for Postgres to be ready..."
          for i in {1..30}; do
            if docker exec coffee-test-postgres pg_isready -U postgres > /dev/null 2>&1; then
              echo "Postgres is ready!"
              break
            fi
            echo "Waiting... ($i/30)"
            sleep 2
          done

      - name: Run migrations
        working-directory: coffee_project
        run: npm run migrate

      - name: Run tests
        working-directory: coffee_project
        run: npm test

      - name: Cleanup Postgres container
        if: always()
        run: |
          docker stop coffee-test-postgres || true
          docker rm coffee-test-postgres || true
