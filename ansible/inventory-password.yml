# Ansible Inventory (Password Authentication)
# Use this for FIRST RUN when you don't have SSH keys setup yet
#
# Usage:
#   ansible-playbook -i inventory-password.yml 0-setup-ssh-keys.yml --ask-pass --ask-become-pass
#
# After SSH keys are setup, use regular inventory.yml

all:
  hosts:
    vcl1:
      ansible_host: 152.7.177.129
      ansible_user: sraval
      ansible_connection: ssh
      ansible_ssh_common_args: '-o StrictHostKeyChecking=no'

    vcl2:
      ansible_host: 152.7.176.221
      ansible_user: sraval
      ansible_connection: ssh
      ansible_ssh_common_args: '-o StrictHostKeyChecking=no'

    vcl3:
      ansible_host: 152.7.178.104
      ansible_user: sraval
      ansible_connection: ssh
      ansible_ssh_common_args: '-o StrictHostKeyChecking=no'

  children:
    load_balancer:
      hosts:
        vcl1:

    app_servers:
      hosts:
        vcl2:
        vcl3:

  vars:
    ansible_python_interpreter: /usr/bin/python3
